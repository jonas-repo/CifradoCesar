<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" type="image/png" href="img/favicon.ico" />

	<title>Cifrado CESAR</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

</head>

<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark text-center">
		<a class="navbar-brand" href="#">
			<h4>Cifrado CESAR</h4>
		</a>
		<a class="navbar-brand" href="https://www.linkedin.com/in/jonas-maldonado-ayala-91600839/" target="_blank">
			<h4> Jonas Maldonado Ayala</h4>
		</a>
	</nav>
	<div class="container">

		<br>
		<div class="row" style="padding-bottom: 12px;">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<label>
					Numero de saltos en el alfabeto ambos campos
				</label>
			</div>
			<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
				<input type="number" class="form-control text-center" placeholder="saltos" value="3" id="numero_saltos"
					required>
			</div>
			<br>
			<br>
			<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
				<button class="btn btn-info" onclick="limpiarCajas()">Limpiar cajas</button>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<label>
					Texto a encriptar
				</label>
			</div>
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-bottom: 10px;">
				<textarea style="width: 100%; height: 100%;" id="text_areaEncriptar">

				</textarea>
			</div>

			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-bottom: 10px;">
				<button class="btn btn-success" onclick="funcion_cifrar();">
					Encriptar
				</button>
			</div>

			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<label id="etiqueta_resultado">

				</label>
			</div>
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<h5 id="resultado_cifrar">

				</h5>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<label>
					Texto a descifrar
				</label>
			</div>
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-bottom: 10px;">
				<textarea style="width: 100%; height: 100%;" id="text_areaDescifrar">

				</textarea>
			</div>

			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-bottom: 10px;">
				<button class="btn btn-primary" onclick="funcion_descifrar();">
					Descifrar
				</button>
			</div>

			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<label id="etiqueta_resultado_descifrar">

				</label>
			</div>
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<h5 id="resultado_descifrar">

				</h5>
			</div>
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<p>
					Cifrado César. El cifrado César mueve cada letra un determinado número de espacios en el alfabeto.
					En este ejemplo se usa un desplazamiento de tres espacios, así que una B en el texto original se
					convierte en una E en el texto codificado.
				</p>
				<a href="https://es.wikipedia.org/wiki/Cifrado_C%C3%A9sar">Cifrado cesar</a>
			</div>
		</div>
	</div>
	<script src="js/jQuery3.4.1.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/codigo_cifrar_descifrar.js"></script>

</body>

</html>
